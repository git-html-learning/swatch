<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=NGh5sODXNesOuKWbVwY3b0E3YOVI2GOf"></script>
    <title>GPS转百度</title>
</head>
<body>
    <div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    //GPS坐标
    var x = 116.32652;
    var y = 39.995685;
    var x1 = 116.323017;
    var y1 = 39.989936;
    var ggPoint = new BMap.Point(x,y);
    var ggPoint1 = new BMap.Point(x1,y1);
    console.log(ggPoint)
    console.log(ggPoint1)


    var X_PI = Math.PI * 3000.0 / 180.0;
    var x = 116.32652, y = 39.995685;
    var z = Math.sqrt(x * x + y * y) + 0.00002 * Math.sin(y * X_PI);
    var theta = Math.atan2(y, x) + 0.000003 * Math.cos(x * X_PI);
    var bd_lng = z * Math.cos(theta) + 0.0065;
    var bd_lat = z * Math.sin(theta) + 0.006;
    console.log(new BMap.Point(bd_lng,bd_lat))

    //地图初始化
    var bm = new BMap.Map("allmap");
    bm.centerAndZoom(ggPoint, 15);
    // bm.addControl(new BMap.NavigationControl());

    //添加gps marker和label
    // var markergg = new BMap.Marker(ggPoint);
    // bm.addOverlay(markergg); //添加GPS marker
    // var labelgg = new BMap.Label("未转换的GPS坐标（错误）",{offset:new BMap.Size(20,-10)});
    // markergg.setLabel(labelgg); //添加GPS label

    //坐标转换完之后的回调函数
    translateCallback = function (data){
      if(data.status === 0) {
        var marker = new BMap.Marker(data.points[0]);
        bm.addOverlay(marker);
        var label = new BMap.Label("转换后的百度坐标（正确）",{offset:new BMap.Size(20,-10)});
        marker.setLabel(label); //添加百度label
        bm.setCenter(data.points[0]);
      }
    }

    setTimeout(function(){
        var convertor = new BMap.Convertor();
        console.log(convertor)
        var pointArr = [];
        pointArr.push(ggPoint);
        pointArr.push(ggPoint1);
        console.log(pointArr)
        convertor.translate(pointArr, 1, 5, translateCallback)
    }, 1000);
</script>
